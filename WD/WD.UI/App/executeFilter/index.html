<h1>SQL Conversion</h1>
<div class="row">
    <h3>In this screen we show how to convert sql statements </h3>
</div>
<div class="row">
    <div class="col-lg-6">
        Source:&nbsp;
       <select  ng-model="source_type"  ng-options="x for x  in sources " ></select>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        Target:&nbsp;
        <select  ng-model="target_type"  ng-options="x for x  in sources " ></select>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
      Source
       <textarea ng-model="source" rows="20" cols="100"></textarea>
    </div>
</div>
<div class="row">
    <button ng-click="executeFilter()" class="btn btn-primary">Convert</button>
    &nbsp;
</div>
<div class="row alert alert-warning">
    {{status}}
</div>
